<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Product</title>
</head>

<body>
    <div class="container">
        <h1>Add Product</h1>
        <form method="POST">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="input-field" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" class="input-field" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="input-field" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="input-field" required>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>
</body>

</html>
